---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cleanup
              image: miniflux
              envFrom:
                - configMapRef:
                    name: env
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: pg-app
                      key: fqdn-uri
              command: ["miniflux", "-run-cleanup-tasks"]

